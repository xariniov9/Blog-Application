<div class="navbar navbar-inverse navbar-fixed-top" style="color: bisque;">
  <div class="container">
    <div class="navbar-header">
      <h3>{{title}}</h3>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav" style="float: right">
        <li style="margin-top: 10px; margin-left: 10px; color: bisque;" *ngIf="currentUser">Welcome {{currentUser['username']}}</li>
        <li><input style="margin-top: 10px; margin-left: 10px; color: bisque;" *ngIf="!currentUser" type="button" class="btn btn-primary btn-sm"  role="button" (click)="renderForm()" value="LogIn"/></li>
        <li><input style="margin-top: 10px; margin-left: 10px; color: bisque;" *ngIf="currentUser" type="button" class="btn btn-primary btn-sm"  role="button" (click)="logOut()" value="Log Out"/></li>
      </ul>
    </div>
  </div>
</div>


<div class="row" style="width: 100%; margin: 0 auto;">
<div class="jumbotron" [hidden]="IsHidden" style="text-align: left">
  <h1>Himanshu's Blogger</h1>
  <p>This is a simple blog application made by Himanshu Tiwari. Explore this application by using username as 'himanshu' and password as "mangoes"</p>
  <input type="button" class="btn btn-primary btn-lg"  role="button" (click)="renderForm()" value="LogIn"/>
</div>
</div>
